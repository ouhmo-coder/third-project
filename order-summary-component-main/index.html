<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
   <div class="container">
    <img src="images/illustration-hero.svg" alt="" class="picture-card">
    <h2 class="heading">Order Summary</h2>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="flex">
      <img src="images/icon-music.svg" alt="" class="icon">
      <h3 class="h">Annual Plan<br><span>$59.99/year</span></h3>
      <a href="#" class="link">Change</a>
    </div>
    <div class="btns">
      <button class="btn-1">Proceed to Payment</button>
      <button class="btn-2">Cancel Order</button>
    </div>
   </div>
</body>
</html>
